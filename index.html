<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简易画板</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="icons">
        <div class="left-icons">
            <svg class="icon clear" id="clear">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg class="icon download" id="download">
                <use xlink:href="#icon-download" ></use>
            </svg>
        </div>
        <div class="right-icons">
            <div>
                <svg class="icon active" id="pen">
                    <use xlink:href="#icon-pen" ></use>
                </svg>
                <svg class="icon" id="rubber">
                    <use xlink:href="#icon-rubber"></use>
                </svg>
            </div>
        </div>
    </div>
    <ul class="color">
        <li class="active black" id="black"></li>
        <li class="green" id="green"></li>
        <li class="red" id="red"></li>
        <li class="organ" id="organ"></li>
        <input type="color" class="pickColor" id="currentColor" autocompleteHTML5>
    </ul>
    <div class="range">
        <input type="range" min="1" max="20" value="5" id="rangeValue" >
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1998027_dcu3j8jqclj.js"></script>
</body>

</html>
